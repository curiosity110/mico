{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN (dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* brand green palette + container + soft shadow */
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#ecfdf5',100:'#d1fae5',200:'#a7f3d0',300:'#6ee7b7',
              400:'#34d399',500:'#10b981',600:'#059669',700:'#047857',
              800:'#065f46',900:'#064e3b'
            }
          },
          boxShadow: { soft: '0 6px 24px -8px rgba(0,0,0,.15)' }
        },
        container: { center: true, padding: '1rem' }
      }
    }
  </script>

  <!-- Swiper CSS (required for carousels) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- Your CSS tweaks -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <title>{% block title %}{% trans '{{BrandName}}' %}{% endblock %}</title>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 antialiased">
  <!-- subtle background aura -->
  <div class="pointer-events-none fixed inset-0 bg-[radial-gradient(70rem_40rem_at_50%_-10%,theme(colors.brand.100/40),transparent)]"></div>

  {% block content %}{% endblock %}

  <!-- Swiper JS (required) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- nav toggles + sticky glow -->
  <script>
    document.addEventListener('click', (e) => {
      const toggle = e.target.closest('#menuToggle');
      if (toggle) {
        document.getElementById('mobileMenu')?.classList.toggle('hidden');
        document.getElementById('menuIcon')?.classList.toggle('is-open');
      }
      if (e.target.closest('#mobileMenu a')) {
        document.getElementById('mobileMenu')?.classList.add('hidden');
        document.getElementById('menuIcon')?.classList.remove('is-open');
      }
    });

    const nav = document.querySelector('nav[data-site-nav]');
    const handleScroll = () => {
      if (!nav) return;
      if (window.scrollY > 8) {
        nav.classList.add('shadow-soft','bg-white/80','backdrop-blur');
      } else {
        nav.classList.remove('shadow-soft','bg-white/80','backdrop-blur');
      }
    };
    handleScroll();
    window.addEventListener('scroll', handleScroll);
  </script>

  // <!-- hamburger animation -->
  <style>
    #menuIcon .line { transition: transform .2s ease, opacity .2s ease; transform-origin: center; }
    #menuIcon.is-open .line-1 { transform: translateY(6px) rotate(45deg); }
    #menuIcon.is-open .line-2 { opacity: 0; }
    #menuIcon.is-open .line-3 { transform: translateY(-6px) rotate(-45deg); }
  </style>

  {% block scripts %}{% endblock %}
</body>
</html>
